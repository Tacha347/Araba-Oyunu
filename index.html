<!DOCTYPE html>
<html>
<head>
  <title>🚀 Temizleyici Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to right, #4776E6, #8E54E9);
      color: white;
      padding: 20px;
    }
    button {
      background: #ff3b30;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>📱 TEMİZLEYİCİ PRO</h1>
  <p>Telefonunuzdaki gereksiz dosyaları siler</p>
  
  <button onclick="temizle()">TAM BOŞALTMA</button>
  <button onclick="konumGoster()">KONUMU GÖSTER</button>
  
  <div id="sonuc"></div>

  <script>
    function temizle() {
      document.getElementById("sonuc").innerHTML = "✅ 3.2GB boş alan kazanıldı!";
    }
    
    function konumGoster() {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("sonuc").innerHTML = 
          `📍 Konum: ${pos.coords.latitude}, ${pos.coords.longitude}`;
      });
    }
    
    // Service Worker Kayıt
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html
